<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with GigaChat</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-2xl py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Анализ текста</h1>
        </header>

        <div id="chat-history" class="bg-white rounded-lg shadow-md p-6 mb-4 h-[60vh] overflow-y-auto">
            <!-- Chat messages will be displayed here -->
            <div class="text-center text-gray-500 py-8">
                <p>Введите текст для анализа</p>
            </div>
        </div>

        <form id="chat-form" hx-post="/chat" hx-target="#chat-history" hx-swap="beforeend"
            hx-on:htmx:after-request="this.reset();hljs.highlightAll();">
            <div class="flex gap-2">
                <input type="text" name="message" placeholder="Текст..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <button type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Отправить
                </button>
            </div>
        </form>
    </div>

    <script>
        hljs.highlightAll();
        // Scroll to bottom of chat history
        htmx.on("htmx:afterSwap", function (evt) {
            const chatHistory=document.getElementById("chat-history");
            chatHistory.scrollTop=chatHistory.scrollHeight;
        });
    </script>
</body>

</html>
