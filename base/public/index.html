<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Advent Challenge #4</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-2xl py-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">AI —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –º–æ–¥–µ–ª–µ–π</h1>
            <button hx-post="/new-chat" hx-target="#chat-history" hx-swap="innerHTML"
                class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                –ù–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å
            </button>
        </header>

        <div id="chat-history" class="bg-white rounded-lg shadow-md p-6 mb-4 h-[60vh] overflow-y-auto">
            <!-- Chat messages will be displayed here -->
            <div class="text-center text-gray-500 py-8">
            </div>
        </div>

        <form id="chat-form">
            <div class="flex gap-2">
                <button type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    –ù–∞—á–∞—Ç—å
                </button>
            </div>
        </form>
    </div>

    <script>

        // Scroll to bottom of chat history
        htmx.on("htmx:afterSwap", function (evt) {
            const chatHistory=document.getElementById("chat-history");
            chatHistory.scrollTop=chatHistory.scrollHeight;
        });
        document.querySelector('#chat-form').addEventListener('submit', (e) => {
            e.preventDefault() // üö´ prevent real POST

            const form=e.target
            startChatStream(form)
        })
        function startChatStream(form) {
            form.reset()

            // Create SSE connection
            const evtSource=new EventSource(`/chat-stream`)
            const chatHistory=document.querySelector('#chat-history')
            chatHistory.scrollTop=chatHistory.scrollHeight;
            evtSource.addEventListener('message', (e) => {
                chatHistory.insertAdjacentHTML('beforeend', e.data)
                chatHistory.scrollTop=chatHistory.scrollHeight;
            })

            evtSource.addEventListener('end', () => {
                console.log("CLOSE");

                evtSource.close()
            })
        }
    </script>
</body>

</html>
